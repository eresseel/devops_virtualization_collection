---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: debian-12-proxmox
    image: debian:12
    pre_build_image: true
    privileged: true
    groups:
      - proxmox
provisioner:
  name: ansible
  config_options:
    defaults:
      local_tmp: "/tmp"
      remote_tmp: "/tmp"
      display_args_to_stdout: true
      error_on_undefined_vars: true
      system_warnings: true
      deprecation_warnings: true
      command_warnings: true
      nocolor: false
      log_path: ${PWD}/debian-12-proxmox.log
      host_key_checking: false
  playbooks:
    create: ${PWD}/molecule/common/create.yml
    destroy: ${PWD}/molecule/common/destroy.yml
    converge: ${PWD}/molecule/proxmox/converge.yml
  options:
    diff: true
scenario:
  create_sequence:
    - destroy
    - create
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - idempotence
    - verify
    - cleanup
    - destroy
verifier:
  name: testinfra
  enabled: true
  options:
    junit-xml: "debian-12-proxmox.xml"
